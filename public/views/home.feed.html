<div class="row">
	<div class="col-lg-8">
		<uib-tabset active="active">
			<uib-tab index="0" heading="Latest">
			
			</uib-tab>
			
			<uib-tab 
			ng-repeat="workspace in workspaces | limitTo:'5'" 
			heading="{{ workspace.name }}" 
			active="workspaces.active">
			  {{workspace.name}}
			</uib-tab>

			<uib-tab select="addWorkspace()" disable="false">
			  <uib-tab-heading>
			    <i class="glyphicon glyphicon-plus"></i> Add Channel
			  </uib-tab-heading>
			</uib-tab>

		</uib-tabset>
	</div>
	<div class="col-lg-4">
		<uib-tabset>
			<uib-tab>
			  <uib-tab-heading>
			    Trending
			  </uib-tab-heading>
			</uib-tab>
		</uib-tabset>
	</div>


</div>
